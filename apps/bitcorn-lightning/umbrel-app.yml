manifestVersion: 1
id: bitcorn-lightning
name: BitCorn Lightning
tagline: Bitcoin & Lightning for Grain Sales
description: >
  BitCorn Lightning enables Bitcoin and Lightning transactions between grain
  merchants and farmers. Create invoices, manage payments, and track sales.
version: "1.0.0"
category: finance
developer: BitCorn Technologies Inc.
website: https://github.com/ethancail/public-bitcorn-app
repo: https://github.com/ethancail/public-bitcorn-app
support: https://github.com/ethancail/public-bitcorn-app/issues
dependencies:
  - lightning
port: 3001
env:
  - name: SUPABASE_KEY
    description: "Your Supabase API key"
    required: true
    default: ""
  - name: SUPABASE_URL
    description: "Supabase project URL"
    required: false
    default: "https://whnijkkttovsozjowkif.supabase.co"
