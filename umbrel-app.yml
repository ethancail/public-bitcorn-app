manifestVersion: 1
id: bitcorn-lightning
name: BitCorn Lightning
tagline: Bitcoin & Lightning for Grain Sales
description: >-
  BitCorn Lightning enables Bitcoin and Lightning Network transactions 
  between grain merchants and farmers. Create invoices, manage payments,
  and track sales all through the Lightning Network.
  
  
  Features:
  - Lightning invoice creation for grain sales
  - Direct node-to-node payments via keysend
  - Transaction history tracking
  - Admin panel for managing users
  - Real-time payment processing
